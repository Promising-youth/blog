      </div>
      <div id="work_panel" style="position:relative;">
        <div class="work_triangle">
          <div class="left_triangle"></div>
          <div class="right_triangle"></div>
        </div>
        <div id="work_bottom_triangle">
          <div class="work_triangle">
            <div class="left_triangle"></div>
            <div class="right_triangle"></div>
          </div>
        </div>

        <div id="work_content">
          <p id="work_title">WORK</p>
          <div id="start_point" style="position:relative;margin:0 auto;">
            <span id="out_start_circle" class="out_circle_point"></span>
            <span id="inner_start_circle" class="inner_circle_point"></span>
          </div>
          <div id="end_point">
            <span id="out_end_circle" class="out_circle_point"></span>
            <span id="inner_end_circle" class="inner_circle_point"></span>
          </div>
          <div id="work_word">
            <p id="start_time">2018.7</p>
            <p id="end_time">至今...</p>
            <p id="work_name">B家</p>
          </div>
        </div>
      </div>
      <div id="recent_article_panel">
        <div id="panel_with_back">
          <ul>
            <li v-for="article in articles">
              <a v-bind:href="article.url"
                >{{ article.title }} : {{ article.content}}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div id="bottom">
        <div id="bottom_panel">
          <div id="bottom_triangle"></div>
          <div id="access_content">
            本站已被访问<span id="access_cnt">8293</span>次<span id="rights"

            >

              <ul>

    <script
      src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>

    <script>
      $(function() {
        var panel_with_back = new Vue({
          el: "#panel_with_back",
          data() {
            return {
              articles: null
            };
          },
          mounted() {
            axios.get("http://localhost:80/article/recent").then(response => {
              response.data.data.forEach(element => {
                element.url = "./article/detail.html?id=" + element._id;
              });
              this.articles = response.data.data;
            });
          }
        });
      });
    </script>
