    <script>
      $(function() {
        axios.defaults.withCredentials = true;
        var panel_with_back = new Vue({
          el: "#upload_panel",
          data() {
            return {
              upload_btn_show:true,
              url_show:false,
              img_show:false,
            };
          },
          mounted() {
            loading_finish();
            this.$nextTick(() => {
                  var screenHeight = document.documentElement.clientHeight;
                  var bodyHeight = document.body.clientHeight;
                  if (bodyHeight < screenHeight) {
                    $("#bottom_").css("position", "fixed");
                    $("#bottom_").css("bottom", "0px");
                  }
            });
          },
          methods: {
            click_upload: function(e) {
              this.upload_pic(e.target.files[0]);
            },
            upload_click: function(e) {
              $("#upload").click();
            },
            upload_pic: function(file) {
              base_upload_pic(
                axios,
                file,
                response => {
                  if (response.data.code == 0) {
                    // 将图片的id显示
                    var path= "/static/img/upload/" + response.data.data;
                    $("#url").val(path);
                    $("#uploaded_img").attr("src", pageUrl+path);
                    this.img_show = true;
                  }
                },
                error => alert(error)
              );
            },
            typeChange: function(e){
              var type = e.target.value;
              if (type == 1){
                // 图片 显示upload图标，隐藏url
                this.upload_btn_show = true;
                this.url_show = false;
                this.img_show = true;
              } else  if (type == 2){
                // 视频 隐藏upload图标，显示url
                this.upload_btn_show = false;
                this.url_show = true;
                this.img_show = false;
              }
            },
            submit:function(){
              var name = $("#name").val();
              var des = $("#des").val();
              var type = $("#type").val();
              var url = $("#url").val();

              if(url == null || url == ""){
                if(type=="1"){
                  alert("请上传图片");
                }else{
                  alert("请输入视频地址");
                }
                return;
              } 
              // 开始上传
              upload_media(axios,{
                "name":name,
                "des":des,
                "media_type":parseInt(type),
                "url":url,
              },response=>{
                check_login(response.data);
                if(response.data.code == 0 ){
                  alert("上传成功");
                }else{
                  alert(response.data);
                }
              },error=>{
                alert(error);
              })
            },
            show_remove_modal: function(e) {
              $("#modal_alert").modal("show");
            }
          }
        });
      });
    </script>
