    <script>
      $(function() {
        axios.defaults.withCredentials = true;
        var media_all = new Vue({
          el: "#media_all",
          data() {
            return {
              medias: null,
              remove_btn_show:false,
              upload_btn_show:false,
              upload_page:null,
            };
          },
          mounted() {
            axios.get(baseUrl + "/media/all").then(response => {
              this.medias = response.data.data;
              for (m of this.medias){
                if(m.media_type == 1){
                  // 图片
                  m.url = get_img_url(m.url);
                  m.imgShow = true;
                  m.videoShow = false;
                } else if (m.media_type == 2){
                  m.url = get_video_url(m.url);
                  m.imgShow = false;
                  m.videoShow =true;
                }
              }
              if(is_owner()){
                this.remove_btn_show = true;
                this.upload_btn_show = true;
                this.upload_page = pageUrl + "/life/upload.html";
              }else{
                this.remove_btn_show = false;
                this.upload_btn_show = false;
              }
              loading_finish();
              this.$nextTick(() => {
                fit_height();
              });
            });
            
          },
          methods:{
            imageLoaded:function(){
              this.$nextTick(() => {
                  fit_height();
                });
            },
            show_remove_modal:function(e){
                var id = e.target.attributes.value.value;
                $("#media_remove_confirm_btn").val(id);
                $("#modal_alert").modal('show');
            },
            media_remove:function(e){
                var id = e.target.attributes.value.value;
                remove_media(axios,id,response=>{
                  if (response.data.code == 0){
                    var sec = 2;
                    alert("删除成功,2s后将刷新页面");
                    setInterval(function(){
                      sec = sec - 1;
                      var msg = "删除成功,"+sec+"s刷新页面"
                      alert_refresh(msg);
                      if (sec == 0 ){
                        location.reload();
                      }
                    },1000);
                  }
                  console.log("response:%o",response);
                },error=>{
                  alert(error);
                });
            },
          },
        });
      });
    </script>
