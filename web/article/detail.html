  <body>
    <div id="main">
      <div id="header_panel">
        <!--后续进行优化-->
        <div id="header">
          <div id="triangle"></div>
          <button class="header_button" id="button_home">
            HOME
          </button>
          <div id="button_group">
            <button class="header_button header_button_active" id="button_blog">
              BLOG
            </button>
            <button class="header_button" id="button_life">
              LIFE
            </button>
            <button class="header_button" id="button_tool">
              TOOL
            </button>
            <button class="header_button" id="button_about">
              ABOUT
            </button>
          </div>
        </div>
      </div>
      <div id="article_detail">
        <h1 id="article_title">
          {{article.title}}
        </h1>
        <div id="detail_time">
          {{article.update_time}}
        </div>
        <span id="edit_detail" :style="{'display':article.display}"
          ><a :href="article.edit_url"><i class="fa fa-paint-brush"></i></a
        ></span>
        <hr />
        <div id="content" v-html="article.content">
          {{article.content}}
        </div>
        <hr />
      </div>
      <div id="bottom_">
        <div id="triangle_bottom"></div>
      </div>
    </div>

    <!--[if lt IE 7]>

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="../static/js/base.js"></script>
    <script

    ></script>
    <script
      src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>

    <script>
      $(function () {
        marked.setOptions({
          renderer: new marked.Renderer(),
          highlight: function (code) {
            return hljs.highlightAuto(code).value;
          },
          pedantic: false,
          gfm: true,
          tables: true,
          breaks: false,
          sanitize: false,
          smartLists: true,
          smartypants: false,
          xhtml: false,
        });

        axios.defaults.withCredentials = true;
        getUrlParam = function (name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
          var r = window.location.search.substr(1).match(reg);
          if (r != null) return unescape(r[2]);
          return null;
        };
        var panel_with_back = new Vue({
          el: "#article_detail",
          data() {
            return {
              article: null,
            };
          },
          mounted() {
            var id = getUrlParam("id");
            axios.get(baseUrl + "/article/get/" + id).then((response) => {
              this.article = response.data.data;
              this.article.content = marked(this.article.content);
              this.article.edit_url = "./edit.html?id=" + this.article._id;
              this.article.update_time = format_date(this.article.update_time);
              console.log(this.article);
              if (is_owner()) {
                this.article.display = "show";
              } else {
                this.article.display = "none";
              }
              $("title").html(this.article.title);
              loading_finish();
              this.$nextTick(() => {
                var screenHeight = document.documentElement.clientHeight;
                var bodyHeight = document.body.clientHeight;
                if (bodyHeight < screenHeight) {
                  $("#bottom_").css("position", "fixed");
                  $("#bottom_").css("bottom", "0px");
                }
              });
            });
          },
        });
      });
    </script>
    <!-- #bootrstrap# -->
  </body>
